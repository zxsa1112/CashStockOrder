plugins {
    id 'java'
    // Cucumber 플러그인 제거
}

group 'your.group.id'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 의존성 추가
    testImplementation 'junit:junit:4.13.2'
    // 추가적으로 필요한 의존성 있으면 여기 추가
}

test {
    useJUnitPlatform() // JUnit 플랫폼 사용 설정
    // JUnit 리포트 생성 설정
    testLogging {
        events "passed", "skipped", "failed"
    }
}
