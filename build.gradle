plugins {
    id 'java'
    id 'checkstyle' // Checkstyle 플러그인 추가
}

group 'your.group.id'
version '1.0-SNAPSHOT'

checkstyle {
    toolVersion = '10.3' // Checkstyle 버전
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml") // 설정 파일 경로
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform() // JUnit 플랫폼 사용 설정

    testLogging {
        events "passed", "skipped", "failed" // 테스트 로그 이벤트 설정
    }

    reports {
        junitXml.required.set(true) // JUnit XML 리포트 활성화
        html.required.set(true) // HTML 리포트 활성화
    }
}
