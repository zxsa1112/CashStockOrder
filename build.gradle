plugins {
    id 'java'
    id 'application' // Application 플러그인 추가
}

group 'com.kohyunwoo.kisorder' // 그룹 ID를 적절히 변경
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20210307' // JSON 라이브러리 추가
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

mainClassName = 'KISOrder' // 메인 클래스 지정


test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    reports {
        // 두 버전을 통합한 설정
        junitXml.required = true
        html.required = true
    }
}