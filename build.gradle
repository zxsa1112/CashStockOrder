plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' } // Gradle 플러그인 리포지토리 추가
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'io.cucumber:cucumber-java:7.10.0'
    implementation 'io.cucumber:cucumber-junit:7.10.0'
}

test {
    useJUnitPlatform()
}
