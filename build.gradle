plugins {
    id 'java'
}

group 'your.group.id'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform() // JUnit 플랫폼 사용 설정

    testLogging {
        events "passed", "skipped", "failed" // 테스트 로그 이벤트 설정
    }

    // JUnit 리포트 설정 (enabled 속성을 제거)
    reports {
        junitXml {
            // enabled 속성을 사용하지 않습니다
            // 이 설정은 기본값으로 활성화되어 있습니다.
        }
    }
}
