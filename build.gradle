plugins {
    id 'java'
    id 'application' // Application 플러그인 추가
}

group 'com.kohyunwoo.kisorder' // 그룹 ID를 적절히 변경
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20240303' // JSON 라이브러리 추가 (20240303 버전으로 변경)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'org.apache.pdfbox:pdfbox:2.0.24'
}

mainClassName = 'KISOrder' // 메인 클래스 지정

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    reports {
        // 두 버전을 통합한 설정
        junitXml.required = true
        html.required = true
    }
}

task generatePdf {
    doLast {
        exec {
            executable 'java'
            args '-cp', "${project.buildDir}/libs/QWER-1.0-SNAPSHOT.jar", 'SarifToPdf'
            environment 'SARIF_FILE', file("results/*.sarif").absolutePath // SARIF 파일 경로를 설정
        }
    }
}

build.finalizedBy(generatePdf) // build 작업이 완료된 후 generatePdf 작업 실행