plugins {
    id 'java'
}

group 'your.group.id'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform() // JUnit 플랫폼 사용 설정

    testLogging {
        events "passed", "skipped", "failed" // 테스트 로그 이벤트 설정
    }

    // JUnit 리포트 설정
    reports {
        junitXml.enabled = true // JUnit XML 리포트 활성화
        html.enabled = true // HTML 리포트도 생성하도록 설정
    }
}
