plugins {
    id 'java'
    id 'io.cucumber' version '7.11.0' // 최신 버전으로 변경
}

repositories {
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' } // Gradle 플러그인 리포지토리 추가
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'io.cucumber:cucumber-java:7.11.0' // 최신 버전으로 변경
    testImplementation 'io.cucumber:cucumber-junit:7.11.0' // 최신 버전으로 변경
}

// JUnit Platform 사용 설정
test {
    useJUnitPlatform()
    // Cucumber 리포트 생성
    reports {
        html.enabled = true
        xml.enabled = true  // XML 리포트도 생성
    }
}
