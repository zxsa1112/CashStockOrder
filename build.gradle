plugins {
    id 'java'
}

group 'com.kohyunwoo.kisorder'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20210307' // JSON 처리 라이브러리 추가
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform() // JUnit 플랫폼 사용 설정

    testLogging {
        events "passed", "skipped", "failed" // 테스트 로그 이벤트 설정
    }

    reports {
        junitXml.required.set(true) // JUnit XML 리포트 활성화
        html.required.set(true) // HTML 리포트 활성화
    }
}
