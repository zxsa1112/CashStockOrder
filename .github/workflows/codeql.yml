name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 18 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Build
      run: ./gradlew build  # Gradle 빌드 실행

    - name: Test
      run: ./gradlew test   # Gradle 테스트 실행

    - name: Upload test reports
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: build/reports/tests/test/*.xml  # JUnit test 결과 경로

    - name: Upload HTML reports
      uses: actions/upload-artifact@v3
      with:
        name: html-reports
        path: build/reports/tests/test/ # HTML report 경로

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: results

    - name: Upload SARIF file
      uses: actions/upload-artifact@v3
      with:
        name: sarif-results
        path: results/*.sarif

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Generate PDF report
      run: |
        java -cp build/libs/QWER-1.0-SNAPSHOT.jar:build/libs/* SarifToPdf results/*.sarif build/reports/pdf/report.pdf
      env:
        SARIF_FILE: results/*.sarif  # SARIF 파일 경로 설정

    - name: Upload PDF report
      uses: actions/upload-artifact@v3
      with:
        name: CodeQL-PDF-Report
        path: build/reports/pdf/report.pdf  # 생성된 PDF 파일 경로